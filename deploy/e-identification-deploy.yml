---
# VRK CRL Updater

- hosts: hst-idp
  become: yes
  roles:
    - e-identification-crl-updater
  vars:
    local_variables: "{{ conf_root }}/local_configs/local_variables.yml"
    infrafile: "{{ conf_root }}/configs/infra.yml"

  vars_files:

    - "{{ local_variables }}"
    - "{{ infrafile }}"
  tags:
    - crl-updater
    - all
    - all-local
    - all-dev
    - all-kete
    - all-test
    - all-prod

# clear nginx cache
- hosts: external-router
  become: yes
  roles:
    - e-identification-clear-cache
  vars:
    deploydir: "{{ deploy_root }}/{{ ext_router_directory }}/"
    local_variables: "{{ conf_root }}/local_configs/local_variables.yml"
  tags:
    - static
    - external-router
    - metadata
    - idp
    - all
  vars_files:
    - "{{ local_variables }}"
 
# Static content Nginx playbook

- hosts: static
